<html>
  <head>
    <title>Listas</title>
  </head>
  <body>
   <h2>listas ordenadas</h2>
   <ol>
   	<li>Arroz</li>
   	<li>Feijao</li>
   	<li>macarrao</li>
   </ol> 

   <ol type="I">
   	<li>Arroz</li>
   	<li>Feijao</li>
   	<li>macarrao</li>
   </ol>

   <ol type="A">
   	<li>Arroz</li>
   	<li>Feijao</li>
   	<li>macarrao</li>
   </ol><hr>

   <h2>listas ordenadas por simbolos</h2>

   <ul type ="none">
   	<li>Arroz</li>
   	<li>Feijao</li>
   	<li>macarrao</li>
   </ul>

   <ul>
   	<li>Arroz</li>
   	<li>Feijao</li>
   	<li>macarrao</li>
   </ul>
   
   <ul type="circle">
   	<li>Arroz</li>
   	<li>Feijao</li>
   	<li>macarrao</li>
   </ul>
   
   <ul type="square">
   	<li>Arroz</li>
   	<li>Feijao</li>
   	<li>macarrao</li>
   </ul>
    
  </body>
</html>
