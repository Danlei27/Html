<html>
   <head>
   	  <title>tabelas</title>
   </head>
   <body>
   	<table border=2 cellpadding=2> 
   	   <tr>
   	   	<td colspan=2>Exemplo do uso do colspan</td>
   	   <tr>
   	    <td>célula 1</td><td>célula 2</td>
       </tr>
   	</table><br>

   	<table border=2 cellpadding=2>
   		<tr>
   			<td rowspan=2>Exemplo do uso de rowspan</td>
   			<td>célula 1</td><tr><td>célula 2</td>
   		</tr>
   	</table>
   </body>
</html>
