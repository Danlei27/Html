<html>
  <head> 
  	<title>Formulário</title>
  </head>
  <body>
      <h1><b>Seus dados pessoais:</h1><br><hr>
  	 <form>
       Nome completo:<input type="text"><br>
       <input type="radio" name="sexo"> Masculino<br>
       <input type="radio" name="sexo"> Feminino<br>
       <h3>Estado civil:</h3>
       <select>
       	<option>Casado</option>
       	<option>Solteiro</option>
       </select><br>
       <h3>Estado natal:</h3>
       <select>
       	<option>Bahia</option>
       	<option>São Paulo</option>
       	<option>Brasilia</option>
       	<option>Pernambuco</option>
       </select><br>
       <input type="checkbox">Estudante<br>
       <input type="checkbox">Religioso<br>
       <input type="checkbox">Otimista<br>

       <h3>Sobre você:</h3><br>
       <textarea rows="10" cols="40"></textarea><br>
       <input type="button" value="Enviar"><br>
       <input type="reset" value="limpar formulário">

  	 </form>	
  </body>
</html>
