<html>
   <head>
   	<title>tabelas</title>
   </head>
   <body>
   	<table  border=3 rules="none">
   		<tr>
   			<caption>rules="none"</caption>
   			<td>Ruby on rails</td>
   			<td>css</td>
   			<td>html</td>
   		</tr>

   			<td>postgresql</td>

   			<td>git hub</td>
   		</tr>
   	</table><br>
   	<table border=3 rules="all">
   		<tr>
   			<caption>rules="all"</caption>
   			<td>linux</td>
   			<td>Windows</td>
   			<td>macOS</td>
   		</tr>
   		<tr>
   			<td>placa de video(gpu)</td>
   			<td>memoria(ram)</td>
   			<td>processador(cpu)</td>
   		</tr>
   	</table><br>
   	<table border=3 rules="rows"> 
   		<tr>
   			<caption>rules="rows</caption>
   			<td>teclado</td>
   			<td>mause</td>
   			<td>webcam</td>
   		</tr>
   		<tr>
   			<td>mozila firefox</td>
   			<td>google chrome</td>
   			<td>internet explorer</td>
   		</tr>
   	</table><br>
   	<table border=3 rules="cols">
   		<caption>rules="cols"</caption>
   		<tr>
   			<td>sublime text</td>
   			<td>gvim</td>
   			<td>visual code</td>
   		</tr>
   		<tr>
   			<td>front-end</td>
   			<td>back-end</td>
   			<td>full-stack</td>
   		</tr>
   	</table>

    
   </body>
</html>
